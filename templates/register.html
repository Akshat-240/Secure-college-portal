<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create a new college portal account">
    <title>Register - Secure College Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <main class="container">
        <h1>Create Account</h1>

        {% if error %}
        <div class="message error">{{ error }}</div>
        {% endif %}

        {% if success %}
        <div class="message success">{{ success }}</div>
        <script>
            setTimeout(() => {
                window.location.href = '/login';
            }, 2000);
        </script>
        {% endif %}

        <form method="POST" action="/register" novalidate>
            <fieldset>
                <legend>Registration Information</legend>

                <div class="form-group">
                    <label for="username" class="required">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required
                        aria-required="true" autocomplete="username" minlength="3" maxlength="20">
                    <small>Minimum 3 characters</small>
                </div>

                <div class="form-group">
                    <label for="password" class="required">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter a strong password" required
                        aria-required="true" autocomplete="new-password" minlength="8">
                    <small>Minimum 8 characters</small>
                </div>

                <div class="form-group">
                    <label for="role" class="required">Select Role</label>
                    <select id="role" name="role" required aria-required="true"
                        aria-label="Select your role in the system">
                        <option value="">-- Select a role --</option>
                        <option value="student">Student</option>
                        <option value="faculty">Faculty</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <button type="submit" class="btn" aria-label="Submit registration form">Register</button>
            </fieldset>
        </form>

        <nav>
            <p><a href="/" title="Return to home page">‚Üê Back to Home</a> | <a href="/login"
                    title="Login to your account">Already have an account? Login</a></p>
        </nav>
    </main>
</body>

</html>
